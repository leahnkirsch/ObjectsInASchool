<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School System</title>
    <script src="objects.js"></script>
    <script src="data.js"></script>
    <script src="action.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>




</head>
<body onload="fillLists(); hideInfo(0)">

<h1 class = "heading">School Management</h1>

<h2 class = "heading2">Options:</h2>

<table id="options" cellpadding="25">
    <tr>
        <td>
            <i class="fas fa-list-ul"></i>
            <h3 class = "headers"><a href="#" onClick="hideInfo('listingDiv')">List items in the school</a></h3>
        </td>
        <td>
            <i class="fas fa-user-plus"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('addingStudents')"> Add a student:</a></h3>
        </td>
        <td>
            <i class="fas fa-user-plus"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('addingTeachers')"> Add a teacher:</a></h3>
        </td>
        <td>
            <i class="far fa-address-book"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('addingSections')">Add a section:</a></h3>
        </td>
        <td>
            <i class="far fa-plus-square"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('addingStudentsToSection')">Add a student to a section:</a></h3>
        </td>
        <td>
            <i class="far fa-minus-square"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('removingStudentsFromSection')"> Remove a student from a section:</a></h3>
        </td>
        <td>
            <i class="fas fa-list-ul"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('listingSectionInfo')"> List a section's information:</a></h3>
        </td>
        <td>
            <i class="fas fa-search"></i>
            <h3 class = "headers"><a href="#" onClick ="hideInfo('searchingStudents')"> Search for a student:</a></h3>
        </td>
    </tr>
</table>
<br>

<div id = "listingDiv" class = "display" align = "center">
    <select id = "listItems">
        <option value = "1"> Students </option>
        <option value = "2"> Teachers </option>
        <option value = "3"> Sections </option>
    </select>
    <button id="list" onclick = "list()" > List Items</button>
    <br>
    <br>
    <table id = "listing" class = "things" border="1" cellspacing="1" cellpadding="20" align = "center"></table>
</div>

<div id = "addingStudents" class = "display">
    <br>
    <input id = "studentFirst" type = "text" placeholder="first name" class = "studentBox">
    <input id = "studentLast" type = "text" placeholder="last name" class = "studentBox">
    <input id = "studentGrade" type = "text" placeholder="grade" class = "studentBox">
    <button id = "student" onclick = "addStudent(); fillLists()"> Add Student</button>
    <br>
    <br>
    <div id = "confirmStudent" class = "divTwo output"></div>
    <br>
</div>
<div id = "addingTeachers" class = "display">
    <br>
    <input id = "teacherFirst" type = "text" placeholder="first name" class = "teacherBox">
    <input id = "teacherLast" type = "text" placeholder="last name" class = "teacherBox">
    <input id = "teacherSubject" type = "text" placeholder="subject" class = "teacherBox">
    <button id = "teacher" onclick = "addTeacher()"> Add Teacher</button>
</div>
<br>
<br>
<div id = "error" class = "divTwo output"></div>

<div id = "addingSections" class = "display">
    <input id = "sectionName" type = "text" placeholder = "section name" class = "sectionBox">
    <input id = "sectionSize" type = "text" placeholder = "max number of students" class = "sectionBox">
    <input id = "sectionTeacher" type = "text" placeholder = "teacher" class = "sectionBox">
    <button id = "subject" onclick = "addSection(); fillLists()" > Add Section </button>
</div>
<div id = "confirmSection" class = "divThree output"></div>
<div id = "addingStudentsToSection" class = "display">
    <br>
    <select id = "students">
        <option value = "0">select a student</option>
    </select>
    <select id = "sections">
        <option value = "0">select a section</option>
    </select>
    <button id = "add" onclick = "addStudentToSection()" > Add student to section </button>
</div>
<div id = "confirmAddition" class = "divFour output"></div>
<div id = "removingStudentsFromSection" class = "display">
    <br>
    <select id = "students2">
        <option value = "0">Select a student</option>
    </select>
    <select id = "sections2">
        <option value = "0">Select a section</option>
    </select>
    <button id = "remove" onclick = "removeStudentFromSection()">Remove student from section</button>
    <div id = "confirmRemoval" class = "divFive output"></div>
</div>
<div id = "listingSectionInfo" class = "display">
    <br>
    <select id = "allSections" ></select>
    <button id = "sectionInfo" onclick = "listSections()">List section information</button>
    <br>
    <br>
    <table id = "sectionInformation" class = "things" border = "1" cellspacing = "0" cellpadding = "20" align = "center" ></table>
</div>
<br>
<div id = "studentsEnrolled" class = "listingSectionInfo output"></div>
<div id = "searchingStudents" class = "display">
    <select id = "getStudents" ></select>
    <button id = "searchStudent" onclick = "searchStudent()"> Get student's information </button>
    <br>
    <br>
    <table id = "studentSearched" border = "1" cellspacing = "0" cellpadding = "20" align = "center"></table>
</div>


</body>
</html>
